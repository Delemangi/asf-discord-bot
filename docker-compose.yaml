version: "3.8"

services:
  asf:
    container_name: ArchiSteamFarm
    image: justarchi/archisteamfarm:latest
    restart: always
    ports:
      - 1242:1242
    volumes:
      - ./ASF/config:/app/config
      - ./ASF/logs:/app/logs
      - ./ASF/plugins:/app/plugins

  bot:
    container_name: heckgaming-bot
    image: heckgaming-discord-bot
    build: .
    restart: always
    depends_on:
      - asf
    volumes:
      - ./config:/app/config
      - ./bot.log:/app/bot.log
